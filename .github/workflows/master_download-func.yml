# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - download-func

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://foxie.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_429231c8c76e4e21a6ec39bf790f6416 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_856c699fdd29412cb93849c848f20fb2 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: foxie.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_429231c8c76e4e21a6ec39bf790f6416 }}/release4:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'download-func'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_f0cca3186ad149229d9b9475af0fd6f1 }}
        images: 'foxie.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_429231c8c76e4e21a6ec39bf790f6416 }}/release4:${{ github.sha }}'